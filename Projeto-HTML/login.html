<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <nav class="navbar container-fluid navbar-expand-lg navbar-light row">
      <a class="navbar-brand col" id="logo" href="./index.html">LA SHOPPA</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="#">MEN</a>
          <a class="nav-link" href="#">WOMEN</a>
          <a class="nav-link" href="#">ABOUT</a>
          <a class="nav-link" href="#">BLOG</a>
          <a class="nav-link" href="#">SUPPORT</a>
        </div>
        <div class="d-flex flex-row-reverse col-6" id="cart">
          <button type="button" class="btn btn-outline-secondary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-cart"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
              />
            </svg>
          </button>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row" id="loginP">
        <div class="col-6" id="loginT"> 
            <h1 id="titulo">Continue shopping? </h1> <br>
            <h3 id="sub-titulo">Log in to continue shopping!</h3>
        </div>
            <div class="col-6">
          <form>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="john@email.com"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="*******"
              />
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="check"
              />
              <label class="form-check-label" for="check"
                >Remember me</label
              >
            </div>
            <button type="submit" class="btn btn-light btn-lg">Submit</button>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
